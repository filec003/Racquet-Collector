version: "3.9"

services:
  db:
    image: postgres:16
    container_name: racquets_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data   # <-- space after dash; correct path
    ports:
      - "5432:5432"                       # <-- array item
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: racquets_web
    env_file: .env
    environment:
      DB_HOSTNAME: db
      DB_PORT: 5432
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app               # live reload in dev
      - media:/app/media     # user uploads persist
    restart: unless-stopped

volumes:
  pgdata: {}
  media: {}
